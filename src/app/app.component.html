<h1><strong>HTTP </strong> Demo ğŸ¯</h1>
<div class="form-group">
  <label for="username">Enter git User name</label>
  <input
    type="text"
    name="username"
    id="username"
    class="form-control"
    [(ngModel)]="username"
  />
</div>

<div class="form-group">
  <button type="button" (click)="getRepos()">Get Repos ğŸ“</button>
</div>
<div *ngIf="loading"><strong> Loading .......... </strong></div>

<div class="alert alert-warning" *ngIf="errorMessage">
  {{ errorMessage | json }}
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>HTML Url</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repo of repos">
      <td>{{ repo.id }}</td>
      <td>{{ repo.name }}</td>
      <td>{{ repo.html_url }}</td>
      <td>{{ repo.description }}</td>
    </tr>
  </tbody>
</table>
<pre>{{ repos | json }}</pre>
